Section "InputClass"
Identifier "Touchpad"
MatchIsTouchpad "yes"
Driver "synaptics"
Option "MinSpeed" "0.8"
Option "MaxSpeed" "0.8"
Option "AccelFactor" "0"
Option "TapButton1" "0"
Option "TapButton2" "0"
Option "VertTwoFingerScroll" "1"
Option "HorizTwoFingerScroll" "1"
Option "VertEdgeScroll" "1"
Option "CoastingSpeed" "11"
Option "CornerCoasting" "1"
Option "TouchpadOff " "0"
EndSection
