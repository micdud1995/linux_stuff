[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BEEP = "print -beep"
BYE = "quit"
c = "/buffer close"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
debian = "/connect irc.oftc.net"
EXIT = "quit"
hsp = "/window splith 50"
i3 = "/connect irc.twice-irc.de"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
merge = "/window merge"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
plug = "/connect irc.pirc.pl"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
vsp = "/window splitv 50"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
