# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    output_format = "i3bar"
	colors = true
	interval = 5
}

#order += "ipv6"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
#order += "disk /mnt" zmien by pokazywalo czy zamontowane
order += "cpu_usage"
#order += "cpu_temperature 0"
order += "battery 1"
order += "volume master"
#order += "load"
order += "tztime local"

wireless wlan0 {
	format_up = " %quality - %ip" 
	format_down = " Wlan"
}

ethernet eth0 {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip"
	format_down = " Eth"
}

disk "/mnt" {
	format = "data: %avail"
}

cpu_usage {
	format = " CPU Usage: %usage"
}

cpu_temperature 0 {
	format = "CPU Temp: %degrees C"
}

battery 1 {
	format = " %status %percentage %remaining"
    format_down = " No battery"
    low_threshold = 10

}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = " %d-%m-%Y  %H:%M:%S"
}

load {
	format = "L: %1min %5min %15min"
}

disk "/" {
	format = "R: %avail"
}

disk "/home" {
	format = "H: %avail"
}

volume master {
	format = " %volume"
	device = "default"
	mixer = "Master"
}
